{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}" />
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="border border-danger border-3 px-5 py-3 rounded rounded-lg shadow-lg bg-light mmauto">
            <div class="w-100 my-2 d-flex justify-content-center">
                <img src="{% static 'img/icon.png' %}" class="rounded" style="height: 120px; width: 200px;" alt="logo">
            </div>
            <p class="h4 text-danger text-center">Connexion</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group my-2">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" name="username" id="email">
                </div>
                <div class="form-group my-2">
                  <label for="pwd">Mot de passe:</label>
                  <input type="password" class="form-control" name="password" id="pwd">
                </div>
                <div class="w-100 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-danger my-2">Se connecter</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
